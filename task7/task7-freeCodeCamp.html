<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task7.css">
    
    <title>Document</title>
</head>
<body>
    <div class="page-container background">
        <div class="heading">
            <h2>freeCodeCamp Survey Form</h2> 
            <div><i>Thank you for taking the time to help us improve the platform</i></div>      
        </div>

        <div class="container">
            <form action="">
                <div class="row">
                    <div class="row-el-up">
                        <label for="">Name</label>
                    </div>
                    <div class="row-el-down">
                        <input type="text" placeholder="Enter your name">
                    </div>
                </div> 

                <div class="row">
                    <div class="row-el-up">
                        <label for="">Email</label>
                    </div>
                     <div class="row-el-down">
                        <input type="text" placeholder="Enter your email ">
                    </div>
                </div>

                <div class="row">
                    <div class="row-el-up">
                        <label for="">Age</label>
                    </div>
                    <div class="row-el-down">
                        <input type="text" placeholder="Enter your age ">
                    </div>
                </div>

                <div class="row">
                     <div class="row-el-up">
                        <label for="">Which option best describes your current role?</label>
                    </div>
                    <div class="row-el-down">
                        <select name="" id="">
                            <option value="">Select current role</option>
                            <option value="">Student</option>
                            <option value="">Employee</option>
                            <option value="">Unemployed</option>
                        </select>
                    </div>
                </div> 

                <div class="row">
                    <div class="row-el-up"> <label for=""> Whould you recommend freeCodeCamp to a friend?</label></div>
                        
                    <div class="row-el-down">
                        <input  type="radio" id="radio" name="radio" value="Definitely">
                        <label  for="radio">Definitely</label>
                    </div>
                    <div>
                        <input  type="radio" id="radio" name="radio" value="Maybe">
                        <label for="radio">Maybe</label>
                    </div>
                    <div>
                        <input type="radio" id="radio" name="radio" value="notsure">
                        <label for="radio">Not sure</label>
                    </div>
                </div>    
            </form>
        </div>

    </div>
</body>
</html>
